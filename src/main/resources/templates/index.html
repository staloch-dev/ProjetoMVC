<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div>
        <h1>Minhas Tarefas</h1>
        <h2>Adicionar Nova Tarefa</h2>
        <form th:action="@{/adicionar}" th:object="${novaTarefa}" method="post">
            <input type="text" th:field="*{titulo}" placeholder="Título da tarefa" required/>
            <input type="text" th:field="*{descricao}" placeholder="Descrição da tarefa"/>
            <button type="submit">Adicionar</button>
        </form>
        <hr/>
        <h2>Tarefas Cadastradas</h2>
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Status</th>
                    <th>Data Criação</th>
                </tr>
            </thead>
            <tbody>
                <tr th:if="${paginaTarefas.empty}">
                    <td colspan="4" sytle="text-align: center">Nenhuma tarefa cadastrada!</td>
                </tr>
                <tr th:each="tarefa : ${paginaTarefas.content}">
                    <td th:text="${tarefa.titulo}">Título da Tarefa</td>
                    <td th:text="${tarefa.descricao}">Descrição da Tarefa</td>
                    <td th:text="${tarefa.concluida} ? 'Concluida' : 'Pendente'">Pendente</td>
                    <td th:text="${tarefa.dataCriacao}">Data de Criação</td>
                    <td>
                        <form th:action="@{/remover/{id}(id=${tarefa.id})}" method="post" style="display:inline;">
                            <button type="submit">Remover</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <span>
                Página <span th:text="${paginaTarefas.number + 1}">1</span> de 
                <span th:text="${paginaTarefas.totalPages}">1</span>
            </span>
        </div>
    </div> 
</body>
</html>
